<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Horizontal Way</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="scales.js" type="text/javascript"></script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div><h1>The Horizontal Way</h1></div>
    <div><h2 id="h2"></h2></div>
    <div id="canvasDiv"></div>
    <div><h3>Choose root, scale family, mode, interval and string pair:</h3></div>
    <div id="inputDiv"></div>
    <div><h3>Click to generate a random exercise within the scale family:</h3></div>
    <div id="generateDiv">
      <p><button type="button" id="generateButton">Generate random</button></p>
      <p><form id="distanceRadio" display=inline-block>
        <input type = "radio" value=4 checked="checked">Adjacent strings
        <input type = "radio" value=8>At most two strings apart
        <input type = "radio" value=11>At most three strings apart
        <input type = "radio" value=13>At most four strings apart
        <input type = "radio" value=14>Any
      </form></p>
    </div>
  </body>
</html>
